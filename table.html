<!DOCTYPE html>
<html>
    <head>
        <title>Time Table</title>
    </head>
    <body style="background-color: bisque;">
        <h2>Time Table</h2>
        <table border="1" cellspacing="3" cellpadding="10">
            <tr>
                <th>DAY</th>
                <th>9-10</th>
                <th>10-11</th>
                <th>11-12</th>
                <th>12-1</th>
                <td rowspan="7"LUNCH></td>
                <th>2-3</th>
                <th>3-4</th>
                <th>4-5</th>
            </tr>
            <tr>
                <th>MON</th>
                <td colspan="2">Task</td>
                <td>G-suit</td>
                <td>Task</td>
                <td colspan="3">OS</td>
            </tr>
            <tr>
                <th>TUE</th>
                <td colspan="2">Task</td>
                <td>G-suit</td>
                <td>Task</td>
                <td colspan="3">OS</td>
            </tr>
            <tr>
                <th>WED</th>
                <td colspan="2">Task</td>
                <td colspan="2">VS code</td>
                <td>G-suit</td>
                <td colspan="2">Task</td>
            </tr>
            <tr>
                <th>THU</th>
                <td colspan="2">Task</td>
                <td colspan="2">Wordpress</td>
                <td colspan="2">Flowchart</td>
                <td>Task</td>
            </tr>
           <tr>
                <th>FRI</th>
                <td colspan="2">Task</td>
                <td>Network Basics</td>
                <td>Task</td>
                <td>Task</td>
                <td colspan="2">Number System</td>
            </tr>
            <tr>
                <th>SAT</th>
                <td>Task</td>
                <td>Weekly count</td>
                <td colspan="2">Task</td>
                <td colspan="3">Task</td>
            </tr>
            <tr>
                <th>SUN</th>
                <td colspan="8">OUT OF OFFICE</td>
            </tr>
        </table>
    </body>
</html>
