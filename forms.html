<!DOCTYPE html>
<html>
    <head>
        <title>Signin</title>
    </head>
    <body>
        <h2><br>Registration Form</h2>
        <form action="forms.html"method="post">
            <label for="name">Name:</label>
              <input type="text"id="name"name="name"><br><br>
            <label for="age">Age:</label>
              <input type="number"id="age"name="age" section style="margin-left: 10px"><br><br>
            <label for="dob">DOB:</label>
              <input type="date"id="dob"name="dob" section style="margin-left: 5px"><br><br>
            <label for="gender">Gender:</label><br><br>
              <input type="radio"name="gender"id="male"value="male">
            <label for="male">Male</label><br><br>
              <input type="radio"name="gender"id="female"value="female">
            <label for="female">Female</label><br><br>
            <label for="c">Create Password:</label>
              <input type="password"id="c"name="c" section style="margin-left: 10px"><br><br>
             <label for="p">Confirm Password:</label>
               <input type="password"id="p"name="p"><br><br> 
            <label for="pro">Which programming language do you like?</label><br><br>
               <input type="checkbox"name="pro"id="Javascript"value="Javascript">
            <label for="Javascript">Javascript</label><br><br>
               <input type="checkbox"name="pro"id="Python"value="Python">
            <label for="Python">Python</label><br><br>
              <input type="checkbox"name="pro"id="PHP"value="PHP">
            <label for="PHP">Python</label><br><br>
              <input type="checkbox"name="pro"id="Java"value="Java">
            <label for="Java">Java</label><br><br>
            <img src="asserts/color.jpg"><br><br>
            <select name="color"id="color">
                <option value="">Select color</option>
                <option value="Green">Green</option>
                <option value="Black">Black</option>
                <option value="Red">Red</option>
                <option value="Purple">Purple</option>
                </select><br><br>
             <label for="d">How do you feel about DCKAP?</label><br><br>
               <textarea name=""id=""cols="30"rows="10"placeholder="Enter your feedback"></textarea><br><br>
            <label for="pic">Upload your profile picture</label><br><br>
               <input type="file"id="pic"name="pic"><br><br>
            <audio controls>
                <source src="asserts/BTS - Spring Day_64-(PagalWorld.Ink).mp3"type="audio/mpeg">
            </audio><br><br> 
          <iframe width="560" height="315" src="https://www.youtube.com/embed/LsZ4Tdq7xjk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </form>
    </body>
</html>
